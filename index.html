<!DOCTYPE html>
<html>
<head>
	<title>Web SDK Link Creation</title>
</head>
	<script type="text/javascript">
		(function(b,r,a,n,c,h,_,s,d,k){if(!b[n]||!b[n]._q){for(;s<_.length;)c(h,_[s++]);d=r.createElement(a);d.async=1;d.src="https://cdn.branch.io/branch-latest.min.js";k=r.getElementsByTagName(a)[0];k.parentNode.insertBefore(d,k);b[n]=h}})(window,document,"script","branch",function(b,r){b[r]=function(){b._q.push([r,arguments])}},{_q:[],_v:1},"addListener applyCode autoAppIndex banner closeBanner closeJourney creditHistory credits data deepview deepviewCta first getCode init link logout redeem referrals removeListener sendSMS setBranchViewData setIdentity track validateCode trackCommerceEvent".split(" "), 0);
		branch.init('key_live_feebgAAhbH9Tv85H5wLQhpdaefiZv5Dv', function(err, data) {
			document.getElementsByClassName('info')[0].innerHTML = JSON.stringify(data);
		});
    
    function createLink() {
      branch.link({
          tags: [ 'tag1', 'tag2' ],
          channel: 'facebook',
          feature: 'dashboard',
          stage: 'new user',
          data: {
              mydata: 'something',
              foo: 'bar',
              '$desktop_url': 'http://myappwebsite.com',
              '$ios_url': 'http://myappwebsite.com/ios',
              '$ipad_url': 'http://myappwebsite.com/ipad',
              '$android_url': 'http://myappwebsite.com/android',
              '$og_app_id': '12345',
              '$og_title': 'My App',
              '$og_description': 'My app\'s description.',
              '$og_image_url': 'http://myappwebsite.com/image.png'
          }
      }, function(err, link) {
          console.log(err, link);
          document.getElementById("link").value=link;
          document.getElementById("error").value=err;
      });
    }
    
	</script>
<body>
  <h1>
		<div class="container">
      <input type="button" value="1" name="no" onclick="createLink()">
      <input type="text" id="link" size="24">
      <input type="text" id="error" size="24">
		</div>
  </h1>
</body>
</html>
